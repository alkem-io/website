<!--Brand Logo -->
{{ with site.GetPage "sections/brand-logo" }}
  {{ with .Params.brand }}
    <section class="section bg-white">
      <div class="container">
        <div class="row">
          <div class="col-12" data-aos="fade-up-sm">
            <div class="text-center sm:flex">
              <h2
                class="w-full text-base pb-3 text-center font-primary text-text font-medium tracking-wide sm:whitespace-nowrap sm:pb-0 text-lg">
                {{ .title | markdownify }}
              </h2>
            </div>
          </div>
          <div class="col-12 pt-10" data-aos="fade-up-sm" data-aos-delay="200">
            <div
              class="flex justify-center gap-x-12 gap-y-6 max-lg:flex-wrap">
              {{ range .logo }}
                <div class="flex aspect-[3.125_/_1] w-48 h-16 items-center">
                  {{ partial "image" (dict "Src" .image "Alt" "Brand Logo" "Class" "object-contain") }}
                </div>
              {{ end }}
            </div>
          </div>
        </div>
      </div>
    </section>
  {{ end }}
{{ end }} 
<!--/Brand Logo -->
