    name: Contact details
    url: 'about#details'
    weight: 2
  - parent: about-main
    indentifier: about-privacy
    name: Privacy
    url: 'privacy'
    weight: 3
  - parent: about-main
    indentifier: about-security
    name: Security
    url: 'security'
    weight: 4
  - parent: about-main
    indentifier: about-support
    name: Support
    url: 'support'
    weight: 5
