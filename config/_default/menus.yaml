# Navigation Links
#   To link a homepage widget, specify the URL as a hash `#` followed by the filename of the
#     desired widget in your `content/home/` folder.
#   The weight parameter defines the order that the links will appear in.

main:
  - name: Home
    url: '#home'
    weight: 10
  - name: Partners
    url: 'partners'
    weight: 20
  - name: Blog
    url: 'post'
    weight: 30
  - name: Demo
    url: 'demo'
    weight: 40
  - name: Contact
    url: 'feedback'
    weight: 50
  - name: About
    url: 'about'
    weight: 60
  - name: Github
    url: 'https://github.com/alkemio'
    weight: 70


